<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BudgetIT</title>
  <link rel="stylesheet" href="style.css">

  <!-- Manifest and PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3a5a9a">
  <link rel="icon" href="icon-192.png" type="image/png">

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .then(reg => console.log("Service Worker registered:", reg.scope))
          .catch(err => console.error("Service Worker registration failed:", err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>BudgetIT</h1>
  </header>

  <main>
    <section id="budget-section">
      <div class="budget-controls">
        <input type="text" id="budget-title" placeholder="Enter Budget Title">
        <input type="number" id="total-budget" placeholder="Enter Total Budget">
        <button id="start-budget">Start Budget</button>
      </div>
      <div id="budget-info" class="hidden">
        <h2 id="current-budget-title"></h2>
        <p>Total: ₦<span id="budget-total">0</span></p>
        <p>Remaining: ₦<span id="budget-remaining">0</span></p>
      </div>
    </section>

    <section id="items-section" class="hidden">
      <div class="item-controls">
        <input type="date" id="item-date">
        <input type="text" id="item-name" placeholder="Item name">
        <input type="number" id="item-price" placeholder="Price">
        <button id="add-item">Add Item</button>
      </div>
      <ul id="items-list"></ul>
    </section>

    <section id="saved-budgets">
      <h2>Saved Budgets</h2>
      <ul id="budgets-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
