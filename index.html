<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELEKTRO BudgetIT</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ELEKTRO BudgetIT</h1>

    <label>Budget Title</label>
    <input type="text" id="budgetTitle" placeholder="e.g. Household, School, Project">

    <label>Total Budget</label>
    <input type="number" id="totalBudget" placeholder="Enter total budget">

    <label>Date</label>
    <input type="date" id="budgetDate">

    <button onclick="saveBudget()">Save Budget</button>

    <div class="saved-budgets">
      <h2>Saved Budgets</h2>
      <div id="budgetsList"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then(() => console.log("Service Worker Registered"));
    }
  </script>
</body>
</html>
