<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BudgetIT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon-512.png">
</head>
<body>
  <div class="container">
    <h1 id="appTitle">BudgetIT</h1>

    <div class="budget-header">
      <input type="text" id="budgetTitle" placeholder="Enter budget title">
      <input type="number" id="budgetAmount" placeholder="Enter total budget">
      <input type="date" id="budgetDate">
      <button onclick="startNewBudget()">Start Budget</button>
    </div>

    <div class="budget-info">
      <h2 id="currentBudgetTitle"></h2>
      <p><strong>Total:</strong> ₦<span id="totalBudget">0</span></p>
      <p><strong>Spent:</strong> ₦<span id="spentAmount">0</span></p>
      <p><strong>Balance:</strong> ₦<span id="balanceAmount">0</span></p>
    </div>

    <div class="add-item">
      <input type="text" id="itemName" placeholder="Item name">
      <input type="number" id="itemPrice" placeholder="Item price">
      <input type="date" id="itemDate">
      <button onclick="addItem()">Add Item</button>
    </div>

    <h3>Items</h3>
    <ul id="itemList"></ul>

    <h3>Saved Budgets</h3>
    <ul id="savedBudgets"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
