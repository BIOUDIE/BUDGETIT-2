<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BudgetIT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <img src="icon-512.png" alt="BudgetIT Logo" class="logo">
    <h1>BudgetIT</h1>
  </header>

  <div class="app-container">
    <div class="budget-card">
      <input type="text" id="new-budget-title" placeholder="Enter budget title" />
      <button onclick="startBudget()">Start Budget</button>

      <h2 id="budget-title">New Budget</h2>

      <div class="item-inputs">
        <input type="date" id="item-date" />
        <input type="text" id="item-name" placeholder="Item name" />
        <input type="number" id="item-price" placeholder="Price" />
        <button onclick="addItem()">Add Item</button>
      </div>

      <ul id="item-list"></ul>
      <p><strong>Total:</strong> â‚¦<span id="total">0</span></p>
    </div>

    <div class="history-card">
      <h3>Saved Budgets</h3>
      <ul id="budget-history"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
