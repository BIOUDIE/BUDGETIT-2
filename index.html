<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BudgetIT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3a5a9a">
  <link rel="icon" href="icon-192.png" type="image/png">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>BudgetIT</h1>
  </header>

  <main>
    <section class="budget-card">
      <h2>Start a New Budget</h2>
      <input type="text" id="budgetTitle" placeholder="Budget Title">
      <input type="number" id="budgetAmount" placeholder="Enter Total Budget">
      <button id="startBudgetBtn">Start Budget</button>

      <div id="budgetDetails" class="hidden">
        <p><strong>Total Budget:</strong> ₦<span id="totalBudget">0</span></p>
        <p><strong>Remaining:</strong> ₦<span id="remainingBudget">0</span></p>
        <input type="date" id="itemDate">
        <input type="text" id="itemName" placeholder="Item name">
        <input type="number" id="itemPrice" placeholder="Price">
        <button id="addItemBtn">Add Item</button>
        <ul id="itemList"></ul>
        <button id="saveBudgetBtn">Save Budget</button>
      </div>
    </section>

    <section id="saved-budgets">
      <h2>Saved Budgets</h2>
      <ul id="savedBudgetsList"></ul>
    </section>
  </main>

  <div id="budgetModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Total:</strong> ₦<span id="modalTotal"></span></p>
      <p><strong>Remaining:</strong> ₦<span id="modalRemaining"></span></p>
      <ul id="modalItems"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
